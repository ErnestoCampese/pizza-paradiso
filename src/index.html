<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Pizza Paradiso</title>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <div class="hero__content">
          <video
            class="hero__content-video"
            autoplay
            loop
            muted
            poster="./img/Video-Promo-Poster.png"
          >
            <source src="./videos/Pizza-Promo-Video.webm" type="video/webm" />
          </video>
          <div class="hero__content-text">
            <h1>Pizzeria Paradiso</h1>
            <p>Paradise found in every bite</p>
            <button>Button</button>
          </div>
        </div>
      </section>

      <header class="header">
        <div class="header__logo">
          <a href="./index.html" title="Pizzeria Paradiso - Home">
            <img
              src="./img/logo/png/Color logo - no background.png"
              alt="Pizza symbol"
              class="header__logo-img"
            />
          </a>
        </div>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item"><a href="#home">Home</a></li>
            <li class="header__nav-item"><a href="#menu">Menu</a></li>
            <li class="header__nav-item"><a href="#about">About Us</a></li>
            <li class="header__nav-item"><a href="#order">Order Online</a></li>
            <li class="header__nav-item"><a href="#reservation">Reservation</a></li>
            <li class="header__nav-item"><a href="#contact">Contact Us</a></li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
